
    <h2>Form using Template driven forms</h2>
<div class="container">
    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm);">
        <div class="form-group">
          <label for="EmpId">Employee Id</label>
          <input type="text" class="form-control" id="EmpId"  placeholder="Enter EmpId" name="EmpIdField" ngModel required>
          
        </div>
        <div class="form-group">
          <label for="Firstname">FirstName</label>
          <input type="text" class="form-control" id="firstname"  placeholder="Enter FIRSTNAME" name="FnameField" ngModel required>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text" class="form-control" id="lastname"  placeholder="Enter LASTNAME" name="LnameField" ngModel required>
          </div>
          
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid" >Submit</button>
      </form>
</div>
